name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check src/

    - name: Check import sorting with isort
      run: |
        isort --check-only src/

    - name: Run basic import tests
      run: |
        python -c "
        import sys
        sys.path.append('src')
        try:
            import utils
            import anomaly
            import recommendation_engine
            import transaction_classifier
            import report_pdf
            print('✅ All modules imported successfully')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            sys.exit(1)
        "

    - name: Test data files exist
      run: |
        python -c "
        import os
        required_files = [
            'data/bank_statement.csv',
            'data/ledger_entries.csv', 
            'data/transactions.csv'
        ]
        for file in required_files:
            if not os.path.exists(file):
                print(f'❌ Missing required file: {file}')
                exit(1)
        print('✅ All required data files exist')
        "

    - name: Test CSV file structure
      run: |
        python -c "
        import pandas as pd
        import sys
        
        try:
            # Test basic CSV loading
            bank_df = pd.read_csv('data/bank_statement.csv')
            ledger_df = pd.read_csv('data/ledger_entries.csv')
            trans_df = pd.read_csv('data/transactions.csv')
            
            print(f'✅ Bank statement: {len(bank_df)} rows')
            print(f'✅ Ledger entries: {len(ledger_df)} rows') 
            print(f'✅ Transactions: {len(trans_df)} rows')
            
        except Exception as e:
            print(f'❌ CSV loading error: {e}')
            sys.exit(1)
        "

    - name: Run Streamlit syntax check
      run: |
        python -m streamlit run src/app.py --help

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t financial-reconciliation:latest .

    - name: Test Docker image
      run: |
        # Run container in background
        docker run -d --name test-app -p 8501:8501 financial-reconciliation:latest
        
        # Wait for app to start
        sleep 30
        
        # Check if container is running
        if docker ps | grep test-app; then
          echo "✅ Docker container is running"
        else
          echo "❌ Docker container failed to start"
          docker logs test-app
          exit 1
        fi
        
        # Cleanup
        docker stop test-app
        docker rm test-app

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'